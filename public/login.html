<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- Hamburger -->
    <link rel="stylesheet" href="../src/dist/css/hamburgers.css">

    <!--css-->
    <link rel="stylesheet" href="../src/dist/css/output.css">

    <title>Login</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full p-8 bg-white rounded shadow-md sm:w-96">
        <h2 class="mb-6 text-2xl font-bold text-center">Login</h2>

            <!-- Email-->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" required>
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full px-4 py-2 text-white bg-teal-600 rounded-md hover:bg-teal-500 focus:outline-none focus:bg-teal-500">Login</button>

        <!-- Or Separator -->
        <div class="flex items-center mt-6">
            <div class="flex-grow border-b border-gray-400"></div>
            <div class="mx-4 text-sm text-gray-500">or</div>
            <div class="flex-grow border-b border-gray-400"></div>
        </div>

        <div>
            <span class="text-sm text-gray-600">Back To</span>
            <a href="index.html" class="text-teal-600 hover:text-teal-500"> <b>HOME</b> </a>
        </div>

        <div>
            <span class="text-sm text-gray-600">Don't have an account yet?</span>
            <a href="register.html" class="text-teal-600 hover:text-teal-500"> <b>Register</b> </a>
        </div>


        <!-- Google Login Button -->
        <button class="w-full px-4 py-2 mt-6 text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:bg-red-500">
            Login with Google
        </button>
    </div>
</body>

</html>
